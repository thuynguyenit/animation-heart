<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kim Ly d·ªÖ th∆∞∆°ng</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ffe6f2, #fff0f5, #ffe4e1);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    /* N·ªÅn l·∫•p l√°nh */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://i.imgur.com/wQfVuIh.png'); /* ·∫£nh l·∫•p l√°nh */
      background-size: cover;
      opacity: 0.4;
      pointer-events: none;
      animation: sparkle 6s linear infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes sparkle {
      from { background-position: 0 0; }
      to { background-position: 100% 100%; }
    }

    .heart {
      width: 120px;
      height: 120px;
      background-color: pink;
      position: relative;
      transform: rotate(-45deg);
      animation: heartbeat 1.5s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 120px;
      height: 120px;
      background-color: pink;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -60px;
      left: 0;
    }

    .heart::after {
      left: 60px;
      top: 0;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.2) rotate(-45deg); }
    }

    h1 {
      margin-top: 20px;
      color: #ff3399;
      font-size: 36px;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff99cc;
    }

    /* Trang tr√≠ b√°nh trung thu & l·ªìng ƒë√®n */
    .decor {
      position: absolute;
      font-size: 40px;
      animation: float 5s ease-in-out infinite;
    }

    .lantern1 { top: 10%; left: 15%; }
    .lantern2 { top: 20%; right: 15%; }
    .cake1 { bottom: 15%; left: 20%; }
    .cake2 { bottom: 20%; right: 20%; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <h1>Kim Ly</h1>

  <!-- Trang tr√≠ -->
  <div class="decor lantern1">üèÆ</div>
  <div class="decor lantern2">üèÆ</div>
  <div class="decor cake1">ü•Æ</div>
  <div class="decor cake2">ü•Æ</div>
</body>
</html>
