    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap'); /* Import Poppins font */

        :root {
            /* Color Palette - Hi·ªán ƒë·∫°i v√† t∆∞∆°i s√°ng h∆°n */
            --bg-color-start: #ffdde1; /* Soft Peach Pink */
            --bg-color-end: #ffb1bb;   /* Brighter Rose Pink */
            --heart-color: #ff3366;    /* Vibrant Hot Pink */
            --text-color: #5d3d70;     /* Deep Plum Purple */
            --lantern-red: #ff7f50;    /* Coral Orange */
            --mooncakes-color: #f7d794;/* Creamy Yellow */
            --star-color: #fff9c4;     /* Pale Yellow/Cream */
            --glowing-effect: rgba(255, 255, 255, 0.9); /* Ph√°t s√°ng m·∫°nh h∆°n */
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif; /* Font hi·ªán ƒë·∫°i h∆°n */
            background: linear-gradient(135deg, var(--bg-color-start), var(--bg-color-end));
            overflow: hidden;
            position: relative;
        }

        /* --- Heart Animation - D·ªÖ th∆∞∆°ng, sinh ƒë·ªông, hi·ªán ƒë·∫°i h∆°n --- */

        .heart-container {
            text-align: center;
            z-index: 10; /* ƒê·∫£m b·∫£o n·ªôi dung ch√≠nh n·∫±m tr√™n c√πng */
            perspective: 1000px;
            animation: containerDance 5s infinite ease-in-out;
        }

        .heart {
            font-size: 12rem;
            color: var(--heart-color);
            line-height: 1;
            transform-origin: center;
            animation: pulseBeat 1.2s infinite ease-out alternate,
                       heartRotate 8s infinite linear;
            cursor: default;
            position: relative;
            filter: drop-shadow(0 0 15px rgba(255, 51, 102, 0.7));
        }

        @keyframes pulseBeat {
            0% { transform: scale(0.95); opacity: 0.9; filter: drop-shadow(0 0 10px var(--heart-color)); }
            50% { transform: scale(1.1); opacity: 1; filter: drop-shadow(0 0 30px var(--heart-color)); }
            100% { transform: scale(0.95); opacity: 0.9; filter: drop-shadow(0 0 10px var(--heart-color)); }
        }

        @keyframes heartRotate {
            0% { transform: rotateY(0deg) scale(0.95); }
            50% { transform: rotateY(10deg) scale(1.1); }
            100% { transform: rotateY(0deg) scale(0.95); }
        }

        @keyframes containerDance {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(2deg); }
            50% { transform: translateY(10px) rotate(-2deg); }
            75% { transform: translateY(-5px) rotate(1deg); }
        }

        /* --- Text Message --- */
        .text-message {
            color: var(--text-color);
            font-size: 2rem;
            font-weight: 700;
            margin-top: 20px;
            padding: 12px 25px;
            background: var(--glowing-effect);
            border-radius: 25px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15), 0 0 20px rgba(255, 255, 255, 0.6);
            animation: textFloatGlow 3s infinite alternate ease-in-out;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        @keyframes textFloatGlow {
            0% { transform: translateY(0px); box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15), 0 0 15px var(--glowing-effect); }
            50% { transform: translateY(-8px); box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2), 0 0 25px var(--glowing-effect); }
            100% { transform: translateY(0px); box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15), 0 0 15px var(--glowing-effect); }
        }

        /* --- Floating Items (Lanterns & Mooncakes) --- */

        .floating-item {
            position: absolute;
            font-size: 4rem;
            animation: floatWave 25s infinite linear;
            z-index: 5;
            cursor: default;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
        }

        /* Customize individual item positions and delays */
        .lantern-1 { top: 3%; left: 5%; animation-duration: 27s; animation-delay: 0s; transform: rotate(-15deg); }
        .lantern-2 { top: 40%; right: 10%; animation-duration: 23s; animation-delay: 4s; font-size: 4.5rem; transform: rotate(8deg); }
        .mooncakes-1 { bottom: 5%; left: 20%; animation-duration: 20s; animation-delay: 2s; font-size: 3.8rem; transform: rotate(20deg); }
        .mooncakes-2 { top: 20%; left: 70%; animation-duration: 26s; animation-delay: 6s; transform: rotate(-10deg); }
        .lantern-3 { bottom: 10%; right: 5%; animation-duration: 24s; animation-delay: 8s; font-size: 4.2rem; transform: rotate(15deg); }
        .lantern-4 { top: 55%; left: 3%; animation-duration: 28s; animation-delay: 10s; font-size: 3.9rem; transform: rotate(-18deg); }
        .mooncakes-3 { top: 8%; right: 18%; animation-duration: 21s; animation-delay: 12s; font-size: 3.5rem; transform: rotate(25deg); }

        /* --- Friend Photos --- */
        .friend-photo {
            position: absolute;
            width: 120px; /* K√≠ch th∆∞·ªõc ·∫£nh b·∫°n b√® */
            height: 120px;

            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 4px 8px rgba(0, 0, 0, 0.2); /* Hi·ªáu ·ª©ng ph√°t s√°ng v√† ƒë·ªï b√≥ng */
            animation: floatWave 20s infinite linear; /* S·ª≠ d·ª•ng animation floatWave */

            display: flex;

        }

        /* T√πy ch·ªânh v·ªã tr√≠ v√† animation-delay cho t·ª´ng ·∫£nh */
        .photo-1 { top: 10%; left: 25%; animation-duration: 23s; animation-delay: 1s; transform: rotate(5deg); }

        @keyframes floatWave {
            0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0.9; }
            25% { transform: translateY(-30px) translateX(10px) rotate(5deg); opacity: 1; }
            50% { transform: translateY(-60px) translateX(-10px) rotate(-5deg); opacity: 0.9; }
            75% { transform: translateY(-30px) translateX(10px) rotate(5deg); opacity: 1; }
            100% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0.9; }
        }

        /* Starry Background effect */
        .starry-bg {

            top: 0;
            left: 0;
            width: 100%;
