<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Kim Ly ❤️</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #1b0034, #000000);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, #fff, transparent),
        radial-gradient(2px 2px at 40px 70px, #fff, transparent),
        radial-gradient(2px 2px at 50px 160px, #fff, transparent),
        radial-gradient(2px 2px at 90px 40px, #fff, transparent),
        radial-gradient(2px 2px at 130px 80px, #fff, transparent);
      animation: twinkle 10s infinite linear;
      z-index: 0;
    }

    @keyframes twinkle {
      from { transform: translateY(0px); }
      to { transform: translateY(-100px); }
    }

    .heart {
      position: relative;
      width: 120px;
      height: 120px;
      transform: rotate(-45deg);
      background: #ff2d55;
      animation: beat 1s infinite;
      z-index: 1;
    }

    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 120px;
      height: 120px;
      background: #ff2d55;
      border-radius: 50%;
    }

    .heart:before {
      top: -60px;
      left: 0;
    }

    .heart:after {
      left: 60px;
      top: 0;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      25% { transform: scale(1.1) rotate(-45deg); }
      50% { transform: scale(1.2) rotate(-45deg); }
      75% { transform: scale(1.1) rotate(-45deg); }
    }

    .message {
      position: absolute;
      top: 75%;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #ff9cdc;
      text-shadow: 0 0 10px #ff4da6, 0 0 20px #ff4da6;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff4da6, 0 0 20px #ff4da6; }
      to { text-shadow: 0 0 20px #ff80c0, 0 0 40px #ff80c0; }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="heart"></div>
  <div class="message">I love you, Kim Ly ❤️</div>
</body>
</html>
